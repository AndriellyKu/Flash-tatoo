<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Tattoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo">
        <div id="randomImageContainer">
            <img id="randomImage">
        </div>
        <img id="imagemAleatoria" >
        <div id="gameContainer">
            <div id="fundo-jogo">
              <canvas id="paintCanvas" width="260" height="400"></canvas>  
            </div>

            <div id="brushSizeButtons">
                <button onclick="changeBrushSize(2)" class="brush-button" style="width: 20px; height: 20px;"></button>
                <button onclick="changeBrushSize(6)" class="brush-button" style="width: 30px; height: 30px;"></button>
                <button onclick="changeBrushSize(15)" class="brush-button" style="width: 40px; height: 40px;"></button>
                <button onclick="changeBrushSize(20)" class="brush-button" style="width: 50px; height: 50px;"></button>
                <button onclick="changeBrushSize(25)" class="brush-button" style="width: 60px; height: 60px;"></button>
            </div>
            <div id="NovoCliente">
                <button onclick="trocarImagensELimparCanvas()" id="limpar">Pronto</button>
            </div>
        </div>
        <script src="jogo.js"></script>
    </div>
</body>
</html>
